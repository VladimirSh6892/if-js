<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triphouse</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  </head>
  <body>
    <header>
      <div class="container col-12">
        <div class="header">
          <div class="header-head__logo">
            <img src="./image/logo_vector.svg" alt="Triphouse" class="header-head__logo-pc">
            <img src="./image/logo_vector_mobile.png" alt="Triphouse" class="header-head__logo-mobile">
          </div>
          <div class="header-menu">
            <nav>
              <div class="header-menu-navigation">
                <a href="#" class="header-menu-navigation__link">Stays</a>
                <a href="#" class="header-menu-navigation__link">Attractions</a>
              </div>
            </nav>
            <div class="header-img-btn">
              <svg class="header-img-btn__night">
                <a href="#"><use xlink:href="./image/sprite.svg#night"></use></a>
              </svg>
              <svg class="header-img-btn__account">
                <a href="#"><use xlink:href="./image/sprite.svg#accountcircle"></use></a>
              </svg>
              <a href="#" class="header-img-btn__mobile_btn"><span></span></a>
            </div>
          </div>
        </div>
        <div class="header-titles">
          <h1 class="header-titles__title">
            Discover stays <br>
            to live, work or just relax</h1>
        </div>
        <form class="header-form">
          <div class="header-form__input">
            <div class="header-form__input-form col-5">
              <input type="text" id = "destination" required/>
              <label for="destination" class="destination">Your destination or hotel name</label>
            </div>
            <div class="header-form__input-form col-2">
              <input type="text" id = "date" required />
              <label for="date" class="date">Check-in â€” Check-out</label>
            </div>
            

            <div class="header-form__input-form col-1" id = "header-form__input-form-people">
              <input type="text" id="people" required />
              <label for="people" class="people" id = "label_people">Adults - Children - Room</label>
            </div>

            <div class="header-form__input-form col-2">
              <input type="submit" value="Search"/>
            </div>
          </div>
          <div class="header-form-mobile">
            <div class="header-form-mobile__search header-form-col-inputs">
              <svg class="search-icon">
                <use xlink:href="./image/sprite.svg#search-icon"></use>
              </svg>
              <input type="text" class="input_search" id="search" required>
              <label for="search" class="search_label label-mobile">Your destination or hotel name</label>
            </div>
            <div class="header-form-mobile__date">
              <div class = "header-form-mobile__date-in">
                <input type="text" id ="date-in" class="input_date-in" required onblur="(this.type='text')" onfocus="(this.type='date')">
                <label for="date-in" class="date-in label-mobile">Check-in</label>
              </div>
              <div class = "header-form-mobile__date-out">
                <input type="text" id ="date-out" class="input_date-out" required onblur="(this.type='text')" onfocus="(this.type='date')">
                <label for="date-out" class="date-out label-mobile">Check-out</label>
              </div>
            </div>
            <div class="header-form-mobile__people">
              <div class = "header-form-mobile__adults">
                <input type="text" id="adults" class="input-mobile__adults" required>
                <label for="adults" class="adults_label label-mobile">Adults</label>
              </div>
              <span class="vertical-line-input-one"></span>
              <div class = "header-form-mobile__children">
                <input type="text" class="input-mobile__children" id="children" required>
                <label for="children" class="children_label label-mobile">Children</label>
              </div>
              <span class="vertical-line-input-two"></span>
              <div class = "header-form-mobile__date-rooms">
                <input type="text" id="rooms" class="input-mobile__rooms" required>
                <label for="rooms" class="rooms_label label-mobile">Rooms</label>
              </div>
            </div>
            <div class="header-form-mobile__search-btn">
              <input type="submit" class = "search_btn" value="Search">
            </div>
          </div>
        </form>
        <div class="store">
          <div><a href="#"><img src="./image/google-play.svg" alt="google-play"></a></div>
          <div><a href="#"><img src="./image/apple-store.svg" alt="apple-store"></a></div>
        </div>
      </div>
    </header>
    
    <section class="guests">
      <div class="container">
        <div class="guests-loves__title"><h2>Homes guests loves</h2></div>
        <div class="guest-loves__slider-wrapper slider-wrapper">
          <div class="guest-loves__swiper-container swiper-container">
            <div class="guests-loves__image guest-loves__swiper-wrapper swiper-wrapper" id="guests-loves__image"></div>
          </div>
          <div class="swiper-button-next"><img src="./image/arrow.svg" alt="butom right"></div>
          <div class="swiper-button-prev"><img src="./image/arrow.svg" alt="butom left"></div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="triphouse.js" ></script>
  </body>
</html>
